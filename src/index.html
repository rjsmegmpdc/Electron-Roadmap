<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Tool - Timeline</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Project Timeline</h1>
        <nav>
            <a href="launchpad.html">‚Üê Back to Launchpad</a>
            <a href="project-details.html">Project Details</a>
        </nav>
    </header>
    
    <main class="timeline-view">
        <section class="timeline-controls">
            <div class="controls-left">
                <button id="btn-zoom-in" class="control-btn">Zoom In</button>
                <button id="btn-zoom-out" class="control-btn">Zoom Out</button>
                <button id="btn-reset-zoom" class="control-btn">Reset</button>
                <button id="btn-go-to-today" class="control-btn today-btn" style="background: linear-gradient(45deg, #dc3545, #e74c3c); color: white; font-weight: bold; border: 2px solid rgba(255,255,255,0.3); box-shadow: 0 2px 8px rgba(220,53,69,0.3); transition: all 0.2s ease;">üìÖ Today</button>
            </div>
            
            <div class="controls-right">
                <button id="btn-add-project" class="primary-btn">Add Project</button>
                <button id="btn-export-csv" class="secondary-btn">Export CSV</button>
                <input type="file" id="file-import-csv" accept=".csv" style="display: none;">
                <button id="btn-import-csv" class="secondary-btn">Import CSV</button>
            </div>
        </section>
        
        <section class="timeline-section">
            <div class="timeline-header">
                <div class="timeline-dates">
                    <!-- Date headers will be dynamically generated -->
                </div>
            </div>
            
            <div id="timeline-container" class="timeline-container">
                <!-- Project bars will be dynamically rendered here -->
                <!-- Each project bar will have class="project-bar" and data-id="proj-..." -->
            </div>
        </section>
        
        <section class="timeline-legend">
            <div class="legend-item">
                <span class="legend-color concept-design"></span>
                <span>Concept Design</span>
            </div>
            <div class="legend-item">
                <span class="legend-color solution-design"></span>
                <span>Solution Design</span>
            </div>
            <div class="legend-item">
                <span class="legend-color engineering"></span>
                <span>Engineering</span>
            </div>
            <div class="legend-item">
                <span class="legend-color uat"></span>
                <span>UAT</span>
            </div>
            <div class="legend-item">
                <span class="legend-color release"></span>
                <span>Release</span>
            </div>
        </section>
    </main>
    
    <script src="js/app-simple.js"></script>
</body>
</html>
