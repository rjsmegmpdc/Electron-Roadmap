name: ğŸ” Secure Token Management Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/main/services/security/**'
      - 'tests/**'
      - 'package.json'
      - 'jest.config.js'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'app/main/services/security/**'
      - 'tests/**'
      - 'package.json'
      - 'jest.config.js'
      - '.github/workflows/test.yml'

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“‹ Install dependencies
      run: npm ci

    - name: ğŸ” Lint code
      run: npm run lint

    - name: ğŸ”§ Type check
      run: npm run typecheck

    - name: ğŸ§ª Run security tests
      run: npm run test:security

    - name: ğŸ”— Run integration tests
      run: npm run test:integration

    - name: ğŸ“Š Generate test coverage
      run: npm run test:coverage

    - name: ğŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: security-tests
        name: codecov-${{ matrix.os }}-node${{ matrix.node-version }}

    - name: ğŸ“‹ Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.os }}-node${{ matrix.node-version }}
        path: |
          coverage/
          test-reports/

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: ğŸ“‹ Install dependencies
      run: npm ci

    - name: âš¡ Run performance tests
      run: npm run test:performance

    - name: ğŸ“Š Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: test-reports/

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: ğŸ“‹ Install dependencies
      run: npm ci

    - name: ğŸ”’ Run npm audit
      run: npm audit --audit-level=moderate

    - name: ğŸ›¡ï¸ Run security scan
      uses: securecodewarrior/github-action-add-sarif@v1
      if: github.event_name == 'push'
      with:
        sarif-file: 'security-scan.sarif'
      continue-on-error: true

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: ğŸ“‹ Install dependencies
      run: npm ci

    - name: ğŸ”¨ Build project
      run: npm run build

    - name: ğŸ“¦ Test build artifacts
      run: |
        ls -la dist/
        node -e "console.log('Build test passed')"

  comprehensive-test:
    name: Comprehensive Test Suite
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: ğŸ“‹ Install dependencies
      run: npm ci

    - name: ğŸš€ Run comprehensive test suite
      run: npm run test:full

    - name: ğŸ“Š Upload comprehensive results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: comprehensive-test-results
        path: |
          coverage/
          test-reports/
        retention-days: 30

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, performance, security-audit, build-test]
    if: always() && github.event_name == 'push'

    steps:
    - name: ğŸ“Š Check test results
      run: |
        echo "Test Results Summary:"
        echo "- Unit Tests: ${{ needs.test.result }}"
        echo "- Performance Tests: ${{ needs.performance.result }}"
        echo "- Security Audit: ${{ needs.security-audit.result }}"
        echo "- Build Test: ${{ needs.build-test.result }}"
        
        if [[ "${{ needs.test.result }}" == "success" && 
              "${{ needs.security-audit.result }}" == "success" && 
              "${{ needs.build-test.result }}" == "success" ]]; then
          echo "âœ… All critical tests passed!"
          exit 0
        else
          echo "âŒ Some tests failed!"
          exit 1
        fi